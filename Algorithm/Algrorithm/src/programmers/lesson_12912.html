<script>
//  두 정수 사이의 합
function solution(a, b) {

    var answer = 0;

    if(a == b) return a;

    if(a > b) {
        //  a가 b보다 크면 a와 b를 바꿈
        var temp = b;
        b = a;
        a = temp;
    }

    for( var i = a; i < b+1; i++) {
        answer += i;
    }
    return answer;
    //  return (a+b)*(Math.abs(b-a)+1) / 2; //  Math.abs() : 절댓값 구하는 함수
}

//  test
var a = 3;
var b = 5;

console.log("solution(a, b) : " + solution(a, b));  //  12

</script>
