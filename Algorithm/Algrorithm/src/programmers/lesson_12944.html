<script>
//  평균값
function solution(arr) {
    let answer = 0;
    let sum = 0;
    //  arr.length가 0인 경우 처리
    if(arr.length) {
        for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
    }
    answer= sum / arr.length;
    }
    
    return answer;
}
// test
arr=[1,2,3,4,5];
var result = solution(arr);
console.log(result);    //  3

</script>
