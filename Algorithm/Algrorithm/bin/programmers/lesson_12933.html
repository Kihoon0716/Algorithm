<script>

    //  정수 내림차순 배치(정렬)
    function solution(n) {
        //  number -> string
        const newN = n + "";
        const newArr = newN
                            .split("")  //  arr
                            .sort()
                            .reverse()
                            .join("");
        
        return parseInt(newArr);
    }

    //  test
    var n = 118371;
    var result = solution(n);
    console.log(result);    //  873211

</script>
